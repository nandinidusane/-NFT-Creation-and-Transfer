<!DOCTYPE html>
<html>
<head>
  <title>NFT Transfer</title>
  <link rel="stylesheet" type="text/css" href="Trans.css">
</head>
<body>
  <h1>NFT Transfer</h1>
  <div>
    <label for="product-name">NFT Name:</label>
    <input type="text" id="product-name" />
    <button onclick="createProduct()">Create NFT</button>
  </div>
  <div>
    <label for="product-id">NFT ID:</label>
    <input type="number" id="product-id" />
    <label for="new-owner">New Owner:</label>
    <input type="text" id="new-owner" />
    <button onclick="transferOwnership()">Transfer Ownership</button>
  </div>
  <div>
    <label for="wallet-address">Wallet Address:</label>
    <input type="text" id="wallet-address" />
    <button onclick="getOwnedProducts()">Get Owned NFT</button>
  </div>
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
  <script src="Trans.js"></script>
</body>
</html>
